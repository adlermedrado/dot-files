command_timeout=10000
add_newline=true
scan_timeout=30
format = '$all'

[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '

[[battery.display]]
threshold = 100

[username]
style_user = "blue bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
ssh_symbol = '🌐 '
format = '[$ssh_symbol]($style)'
style = 'bold dimmed green'
trim_at = "."
disabled = false

[character]
success_symbol = '[➜](bold green) '
error_symbol = '[✗](bold red) '

[directory]
style = "bold italic cyan"
read_only = '🔒'
format = '[$path]($style)[$read_only]($read_only_style) '

[cmd_duration]
min_time = 4
show_milliseconds = false
disabled = false
style = "bold italic red"
