
#------------------------------------
# General
#------------------------------------

# 256 colors
set -g default-terminal "screen-256color"

# Default shell
set -g default-shell /usr/local/bin/zsh

# Autotically set windows title
set-window-option -g automatic-rename on
set-option -g set-titles on

# History limit
set -g history-limit 10000

# Escape no delay
set -sg escape-time 0

# If run as "tmux attach", create a session if one does not already exist
# new-session -n $HOST

#------------------------------------
# Keyboard
#------------------------------------

# prefix key
unbind-key C-b
set -g prefix 'C-\'
bind-key 'C-\' send-prefix

unbind s
unbind c
unbind w
unbind p
unbind f
unbind ,
unbind &
unbind %
unbind o
unbind q

# reload config
bind F12 source-file ~/.tmux.conf

# windows
bind C-n new-window
bind C-x kill-window

bind -n C-S-Right previous-window
bind -n C-S-Left next-window

# panels
bind s swap-pane
bind | split-window -h
bind - split-window

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# status bar
bind-key b set status

#------------------------------------
# Mouse
#------------------------------------

# Mouse
#set -g mouse-utf8 on
set -g mouse on
bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
bind -n WheelDownPane select-pane -t= \;                 send-keys -M

#------------------------------------
# Notification
#------------------------------------
set -g bell-action none
set -g bell-on-alert off
set quiet off
set-option -g visual-activity on
set-option -s set-clipboard off

#------------------------------------
# Styling
#------------------------------------

# Separator
set -g pane-active-border-fg green

# Status bar
set-option -g status-justify centre
set-option -g status-bg colour233
set-option -g status-fg white
set-option -g status-interval 5

setw -g window-status-format "#[fg=colour232,bg=colour000] #I #[fg=colour233]┆#[fg=colour232] #W #[fg=colour233,bg=colour233]"
setw -g window-status-current-format "#[fg=colour232,bg=colour002] #I #[fg=colour233]┆#[fg=colour232] #W #[fg=colour233,bg=colour233]"
set -g status-justify centre
set-option -g status-left '#[fg=colour232,bg=colour003] #S #[fg=colour233,bg=colour234]'
set-option -g status-right '#[fg=colour233,bg=colour233] #[fg=colour015]%d/%m/%y | %H:%M #[fg=colour233,bg=colour233]'

# Clock
set-window-option -g clock-mode-colour green
set-window-option -g clock-mode-style 24

set -g @continuum-restore 'on'


#------------------------------------
# Other
#------------------------------------

if-shell "[ -f ~/.tmux_local.conf ]" 'source ~/.tmux_local.conf'
